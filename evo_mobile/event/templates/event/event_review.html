<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/style.css">
  <title>Event List - EVO</title>
</head>

<body>

  {% include 'evo_mobile/sidebar.html' %}

  <div class="container" id="container">

    <!-- Header -->
    <div class="row">
      <div class="header clearfix">
        <div class="pull-left menu-container">
          <ul class="menu">
            <li><a href="#" id="toggle-btn"><i class="fa fa-bars"></i></a></li>
            <li><a href="/"><i class="fa fa-home"></i></a></li>
          </ul>
        </div>
        <div class="pull-right main-logo">
          <img class="logo" src="/static/images/logo-evo.jpg" alt="evo-logo">
        </div>
      </div>
    </div>

    <hr>

    <div class="row">
      <div class="col-md-12">
        <div class="main-title">Reviews</div>
      </div>
    </div>

    <!-- Content -->
    <div class="row">
      <div class="col-md-12">
        {% for review in reviews %}
        <div class="comment-response">
          <div class="rate">Rate: {{ review.rate }}</div>
          <div class="username">Name: <strong>{{ review.name }}</strong></div>
          <div class="comments">{{ review.comment }}</div>
        </div>
        {% endfor %}
      </div>
      <div class="col-md-12" style="margin-top:30px;">
        <form class="form-comment" method="POST" action="/save_comment">
          {% csrf_token %}
          <input type="hidden" name="event" value="{{ event }}">
          <div class="row">
            <div class="form-group col-xs-12">
              <textarea name="comment" id="comment" class="form-control" rows="3" placeholder="Comment here..."></textarea>
            </div>
            <span style="line-height:35px;">Your Rating</span>
            <div class="form-group col-xs-3">
              <select class="form-control" name="rate">
                <option selected>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
              </select>
            </div>
          </div>
          <button type="submit" class="btn btn-primary signin-btn">Comment</button>
        </form>
      </div>
    </div>

  </div>

  <footer>
    <div class="copyright">Create by Evo 2017</div>
  </footer>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <script src="/static/sidebar.js"></script>
</body>

</html>
