<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/style.css">
  <title>Event List - EVO</title>
</head>

<body>

  {% include 'evo_mobile/sidebar.html' %}

  <div class="container" id="container">

    <!-- Header -->
    <div class="row">
      <div class="header clearfix">
        <div class="pull-left menu-container">
          <ul class="menu">
            <li><a href="#" id="toggle-btn"><i class="fa fa-bars"></i></a></li>
            <li><a href="/"><i class="fa fa-home"></i></a></li>
          </ul>
        </div>
        <div class="pull-right main-logo">
          <img class="logo" src="/static/images/logo-evo.jpg" alt="evo-logo">
        </div>
      </div>
    </div>

    <hr>

    <!-- Content -->
    <div class="row buy-ticket-container">

      <form class="buy-ticket-form" action="/receipt" method="post">
        {% csrf_token %}
        {% load humanize %}
        <input type="hidden" name="event" value="{{ event }}">
        {% for ticket in tickets %}
        <div class="row ticket-option"> 
          <div class="col-xs-6 ticket-name">{{ ticket.name }} Ticket</div>
          <div class="col-xs-6 ticket-price">Rp. {{ ticket.price|floatformat|intcomma }}
            <select name="ticket[]" id="ticket">
              <option value="{{ticket.id}}-0">0</option>
              <option value="{{ticket.id}}-1">1</option>
              <option value="{{ticket.id}}-2">2</option>
              <option value="{{ticket.id}}-3">3</option>
              <option value="{{ticket.id}}-4">4</option>
            </select>
          </div>
          <div class="col-xs-10 ticket-description">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Dolores, esse.</div>
        </div>
        {% endfor %}

        <button class="btn btn-primary next-btn" type="submit">Next</button>
      </form>


    </div>

  </div>

  <footer>
    <div class="copyright">Create by Evo 2017</div>
  </footer>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <script src="/static/sidebar.js"></script>
</body>

</html>
